<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400" viewBox="0 0 640 400" role="img" aria-labelledby="musicr-title musicr-desc">
  <title id="musicr-title">Musicr project artwork</title>
  <desc id="musicr-desc">Sound wave and chat bubbles representing real-time music-matched chat.</desc>
  <defs>
    <linearGradient id="musicrGrad" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#0F1F3D"/>
      <stop offset="100%" stop-color="#1A3A6E"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4F8EF7" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#4F8EF7" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4F8EF7" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  <rect width="640" height="400" fill="url(#musicrGrad)" rx="28"/>

  <!-- Sound wave bars -->
  <g fill="url(#waveGrad)">
    <rect x="88"  y="168" width="12" height="64"  rx="6"/>
    <rect x="108" y="148" width="12" height="104" rx="6"/>
    <rect x="128" y="128" width="12" height="144" rx="6"/>
    <rect x="148" y="158" width="12" height="84"  rx="6"/>
    <rect x="168" y="136" width="12" height="128" rx="6"/>
    <rect x="188" y="108" width="12" height="184" rx="6"/>
    <rect x="208" y="148" width="12" height="104" rx="6"/>
    <rect x="228" y="168" width="12" height="64"  rx="6"/>
    <rect x="248" y="152" width="12" height="96"  rx="6"/>
    <rect x="268" y="124" width="12" height="152" rx="6"/>
    <rect x="288" y="144" width="12" height="112" rx="6"/>
  </g>

  <!-- Chat bubble (right side) -->
  <rect x="360" y="100" width="200" height="72" rx="16" fill="#4F8EF7" opacity="0.92"/>
  <polygon points="376,172 360,196 400,172" fill="#4F8EF7" opacity="0.92"/>
  <text x="380" y="132" fill="#fff" font-family="'Segoe UI',system-ui,-apple-system" font-size="14" font-weight="500">feeling nostalgic tonight</text>
  <text x="380" y="154" fill="#C8DAFF" font-family="'Segoe UI',system-ui,-apple-system" font-size="12" opacity="0.85">→ Neon Moon – Brooks &amp; Dunn</text>

  <!-- Second chat bubble -->
  <rect x="360" y="210" width="200" height="72" rx="16" fill="#1E3A5F" opacity="0.92"/>
  <polygon points="376,282 360,306 400,282" fill="#1E3A5F" opacity="0.92"/>
  <text x="380" y="242" fill="#fff" font-family="'Segoe UI',system-ui,-apple-system" font-size="14" font-weight="500">late night coding session</text>
  <text x="380" y="264" fill="#C8DAFF" font-family="'Segoe UI',system-ui,-apple-system" font-size="12" opacity="0.85">→ Midnight City – M83</text>

  <!-- Labels -->
  <text x="44" y="332" fill="#E8F0FF" font-family="'Segoe UI',system-ui,-apple-system" font-size="32" font-weight="700">Musicr</text>
  <text x="44" y="362" fill="#8EB4FF" font-family="'Segoe UI',system-ui,-apple-system" font-size="17" opacity="0.9">Type anything. Get a song that matches.</text>
</svg>
